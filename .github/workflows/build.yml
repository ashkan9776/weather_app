name: Flutter Docker Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          docker build -t flutter-app .
          mkdir -p output
          docker run --rm -v $(pwd)/output:/output flutter-app

      - name: List build outputs
        run: ls -la output/

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: output/
          retention-days: 30
